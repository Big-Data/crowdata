{% extends "base.html" %}
{% load forms_builder_tags %}
{% block content %}
<div class="pure-u-3-5">
  <div id="document-cloud-viewer"></div>
</div>
<div class="pure-u-1-5">
{% render_built_form document.document_set.form %}
</div>
<script>
  {{ document.document_set.template_function|safe }}
  insertDocument('{{document.url|safe}}');
</script>
<script>
$(function() {
    $('form').on('submit', function(event) {
        event.preventDefault();
        var serializedForm = $(this).serializeObject();
        $.post($(this).attr('action'),
              serializedForm,
              function(data) {
                  console.log(data);
              });
    });
});
</script>


{% endblock %}

<form class="pure-form pure-form-stacked"
      action="{{ form.get_absolute_url }}" method="post"
      {% if form_for_form.is_multipart %}enctype="multipart/form-data"{% endif %}>
  <fieldset>
    <legend>{{ form.title }}</legend>
{% if form.intro %}
<p>{{ form.intro }}</p>
{% endif %}
  {% csrf_token %}
  {% for field in form_for_form %}
  {{ field.label_tag }}
  {{ field }}
  {% endfor %}
  <div style="clear:left;">&nbsp;</div>
  <button type="submit" class="pure-button pure-button-primary">{{ form.button_text }}</button>
  </fieldset>
</form>
